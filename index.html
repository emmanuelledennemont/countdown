<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" />
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="js/timer.js" defer></script>
    <script src="js/main.js" type ="module" defer></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body class="light" id="body">
    <div class="btn-toggle">
      <img class="icons-sun" src="assets/icons8-safety-goggles-100.png" alt="cow">
      <div class="click-me">
        <img class="doodle" src="assets/doodle-arrow-3.png" alt="arrow">
        <p class = "click">save your vision</p>
      </div>
    </div>
   
    <head class="container">
      <div class="player1">
        <lottie-player class="player"
          src="https://assets7.lottiefiles.com/packages/lf20_cvqylthj.json"
          background="transparent"
          speed="1"
          style="width: 630px; height: 630px"
          hover
          loop
        ></lottie-player>
      </div>

      <nav class="sidebar close" id="nav">
        <header>
            <div class="img-text">
                <span class="img">
                    <img src="logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Codinglab</span>
                    <span class="profession">Web developer</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">Revenue</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text nav-text">Likes</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>
   
      <div class ="section-button">
    <div class="btn-timer">
     <p>
        <span class="seconds">00</span>
        <span class="separate">:</span>
        <span class="tens">00</span>
        <span class="separate">:</span>
        <span class="hours">00</span>
      </p>
    
    </div>
    <div class="anim">
      <span class="text first-text">Un site de</span>
      <span class="text sec-text"></span>
  </div>
    
    <div class="icons-time">
      <button type="buttons-timer" class="timer"><img class="icons" src="assets/icons8-jouer-100.png" alt="play"><p class= "play">Play</p></button>
      <button type="buttons-timer" class="timer"><img class="icons" src="assets/icons8-pause-100.png" alt="pause"><p class= "play">Pause</p></button>
      <button type="buttons-timer" class="timer"><img class="icons" src="assets/icons8-rendez-vous-pÃ©riodique-100.png" alt="reset"><p class= "play">Reset</p></button>
      <button type="buttons-timer" class="timer"><img class="icons" src="assets/icons8-taureau-100.png" alt="cow"><p class= "play">Timer</p></button>
    </div>

     
  </div>

  
  </body>
</html>
